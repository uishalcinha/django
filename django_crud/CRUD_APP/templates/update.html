{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-8 offset-2">
        <h2 class="alert alert-info text-center">UPDATE INFORMATION</h2>
        {% if messages %}
        {% for message in messages  %}
        
        <div class="alert alert-primary">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            
            <button type="submit" class="btn btn-info"><i class="fa-solid fa-check"></i></button>
            <a href="{% url 'addshow'  %}" class="btn btn-primary ">HOME</i></a>
        </form>
       
    </div>
</div>
{% endblock content %}
